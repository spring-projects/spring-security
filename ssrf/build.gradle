buildscript {
	repositories {
		maven { url 'https://plugins.gradle.org/m2/' }
	}
}

plugins {
	// Apply the java-library plugin for API and implementation separation.
	id 'java-library'
}

repositories {
	// Use Maven Central for resolving dependencies.
	mavenCentral()
}

dependencies {
	// Use JUnit Jupiter for testing.
	testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
	testImplementation 'org.mockito:mockito-core:5.14.2'
	testImplementation "org.mockito:mockito-junit-jupiter:5.14.2"
	testImplementation 'org.springframework:spring-context:' + springVersion

	api 'org.springframework:spring-web:' + springVersion
	api 'org.springframework:spring-core:' + springVersion

	api "org.apache.httpcomponents.client5:httpclient5:5.3.1"
	api "org.apache.httpcomponents.core5:httpcore5-reactive:5.2.5"

	api 'org.eclipse.jetty:jetty-client:12.0.15'

	api 'io.projectreactor:reactor-core:3.6.11'

	// Core Netty functionality (EventLoop, Channel, etc.)
	api 'io.netty:netty-common:4.1.107.Final' // Use latest version
	api 'io.netty:netty-buffer:4.1.107.Final'
	api 'io.netty:netty-transport:4.1.107.Final'

	// Netty's DNS resolver
	api 'io.netty:netty-resolver-dns:4.1.107.Final'

	// Spring WebFlux (REQUIRED for WebClient, make available to tests)
	implementation "org.springframework:spring-webflux:$springVersion"
	testImplementation "org.springframework:spring-webflux:$springVersion" // Add this line
	implementation "org.springframework:spring-context:$springVersion"

	// Reactor Netty HTTP Client (REQUIRED for reactor.netty.http.client.HttpClient)
	api 'io.projectreactor.netty:reactor-netty-http:1.1.15' // Use latest version
}

tasks.named('test') {
	// Use JUnit Platform for unit tests.
	useJUnitPlatform()
}
