buildscript {
	repositories {
		maven { url 'https://plugins.gradle.org/m2/' }
	}
}

plugins {
	// Apply the java-library plugin for API and implementation separation.
	id 'java-library'
}

repositories {
	// Use Maven Central for resolving dependencies.
	mavenCentral()
}

dependencies {
	// Use JUnit Jupiter for testing.
	testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
	testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
	testImplementation 'org.junit.platform:junit-platform-launcher:1.14.2'
	testImplementation 'org.mockito:mockito-core:5.14.2'
	testImplementation "org.mockito:mockito-junit-jupiter:5.14.2"
	testImplementation 'org.springframework:spring-context:' + springVersion
	testImplementation "org.apache.httpcomponents.client5:httpclient5:5.4.3"
	testImplementation "org.apache.httpcomponents.core5:httpcore5-reactive:5.2.5"
	testImplementation 'org.eclipse.jetty:jetty-client:11.0.20'

	api 'org.springframework:spring-web:' + springVersion
	api 'org.springframework:spring-core:' + springVersion
	api 'org.springframework.security:spring-security-web:' + springSecurityVersion

	api "org.apache.httpcomponents.client5:httpclient5:5.4.3"
	api "org.apache.httpcomponents.core5:httpcore5-reactive:5.2.5"
	api 'org.eclipse.jetty:jetty-client:11.0.20'
	api 'io.projectreactor:reactor-core:3.6.11'

	// Core Netty functionality (EventLoop, Channel, etc.)
	api 'io.netty:netty-common:4.1.107.Final' // Use latest version
	api 'io.netty:netty-buffer:4.1.107.Final'
	api 'io.netty:netty-transport:4.1.107.Final'

	// Netty's DNS resolver
	api 'io.netty:netty-resolver-dns:4.1.107.Final'

	api "org.jspecify:jspecify:1.0.0"
	api "commons-logging:commons-logging:1.3.5"

	// Spring WebFlux (REQUIRED for WebClient, make available to tests)
	implementation "org.springframework:spring-webflux:$springVersion"
	testImplementation "org.springframework:spring-webflux:$springVersion" // Add this line
	implementation "org.springframework:spring-context:$springVersion"

	// Reactor Netty HTTP Client (REQUIRED for reactor.netty.http.client.HttpClient)
	// api 'io.projectreactor.netty:reactor-netty-http:1.2.5' // Use latest version
	api 'io.projectreactor.netty:reactor-netty-http:1.2.6'

	// Import the BOM for Reactor Netty
    implementation platform('io.projectreactor:reactor-bom:2025.0.0-M3') // Use the appropriate version

    // Add Reactor Netty dependencies
    // implementation 'io.projectreactor.netty:reactor-netty-core'
    // implementation 'io.projectreactor.netty:reactor-netty-transport'

	implementation 'io.projectreactor.netty:reactor-netty-core:1.1.13'

	implementation 'io.projectreactor.netty:reactor-netty:1.2.6'

	testImplementation 'org.eclipse.jetty:jetty-client:11.0.20'

}

tasks.named('test') {
	// Use JUnit Platform for unit tests.
	useJUnitPlatform()
}
